<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <div class="total-price">
        <p id="total-price-screen" class="total-price-screen">Total: $1.87</p>
      </div>
      <div class="total-price-foot"></div>
      <div class="screen-ui-container">
        <div class="output">
          <div id="cash-drawer-display" class="cash-drawer-display">
            <p>CHANGE IN DRAWER</p>
            <table>
              <thead>
                <tr>
                  <th>Currency Unit</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id="tableBody" class="tableBody">
                <!-- Table rows will be inserted here -->
              </tbody>
            </table>
          </div>
          <div id="change-due-container" class="change-due-container">
            <p class="bold">Cash: <span id="cash-in">$0</span></p>
            <p class="bold">Total: <span id="total">$0</span></p>
            <div class="divider"></div>
            <p class="bold">Change: <span id="change">$0</span></p>
            <div id="change-due" class="change-due"></div>
          </div>
        </div>
        <div class="input">
          <div class="input-column">
            <label for="cash">Enter cash from customer:</label>
            <input type="text" id="cash" />
          </div>
          <div class="button">
            <div class="number">
              <button type="button">1</button>
              <button type="button">2</button>
              <button type="button">3</button>
              <button type="button">4</button>
              <button type="button">5</button>
              <button type="button">6</button>
              <button type="button">7</button>
              <button type="button">8</button>
              <button type="button">9</button>
              <button type="button">.</button>
              <button type="button">0</button>
            </div>
            <div class="function">
              <button type="button" id="cancel">Cancel</button>
              <button type="button" id="clear">Clear</button>
              <button type="button" id="purchase-btn">Enter</button>
            </div>
          </div>
        </div>
      </div>
      <div class="screen-foot-one"></div>
      <div class="screen-foot-two"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
