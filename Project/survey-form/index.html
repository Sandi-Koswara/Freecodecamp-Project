  <!-- Javascript for major options -->
  <script>
    function showOptions(type) {
      var optionsContainer = document.getElementById('options-container');
      var type1Options = document.getElementById('type1Options');
      var type2Options = document.getElementById('type2Options');
      var type3Options = document.getElementById('type3Options');

      // Reset options
      type1Options.style.display = 'none';
      type2Options.style.display = 'none';
      type3Options.style.display = 'none';

      // Show options based on the selected type
      if (type === 'type1') {
        type1Options.style.display = 'block';
      } else if (type === 'type2') {
        type2Options.style.display = 'block';
      } else if (type === 'type3') {
        type3Options.style.display = 'block';
      } 

      // Show or hide the options container
      optionsContainer.style.display = (type !== 'default') ? 'block' : 'none';
    }

      // Call showOptions with the default value on page load

    showOptions('type1'); // You can change 'type1' to the default value you want
